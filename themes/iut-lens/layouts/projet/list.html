{{ define "main" }}
  <section class="section">
      
    <div class="container">
        <div class="columns">
            {{ range .Pages }}

            <a href="{{ .Permalink }}">
            <div class="column">
                <div class="card">            
                    <figure class="image is-1200x480">
                        {{ with .Site.Params.authorImage }}
                        <div>
                            <img src="{{ . }}" />
                        </div>
                        {{ end }}
                    </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ .Title }}</p>
                            <p class="subtitle is-6">{{ .Site.Params.Author }} {{ .PublishDate.Format "January 2, 2006"}}</p>
                            {{ range $idx, $category := .Params.categories }}
                            {{- if ne $idx 0 }}, {{ end }}<a href="{{ "categories/" | relURL }}{{ $category | urlize }}">
                            {{ $category }}
                            </a>
                            {{- end }}

                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            </a>
            {{ end }}
            
          </div>

    </div>
  </section>
  {{ end }}
